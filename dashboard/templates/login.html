{% load static %}
<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="{% static 'css/styles.css' %}"></head>
<body class="login-page">
  <div class="login-box">
    <h2>Smart Parking Login</h2>
    {% for msg in messages %}<p style="color:red;">{{ msg }}</p>{% endfor %}
    <form method="post">{% csrf_token %}
      <label>Email <input type="email" name="email" required></label>
      <label>Password <input type="password" name="password" required></label>
      <button type="submit">Login</button>
    </form>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:.75rem;">
      <a href="{% url 'password_reset' %}" style="font-size:.9rem; color:#103d85; text-decoration:none;">Forgot password?</a>
      <a href="{% url 'register' %}" class="btn" style="padding:.5rem .9rem; background:#e6f0ff; color:#103d85; border-radius:8px; text-decoration:none; font-weight:700;">Register</a>
    </div>
    <p style="text-align:center;margin-top:1rem; font-size: 0.9rem; color:#666;">
      Admin/Mall Owner access only.
    </p>
  </div>
</body>
</html>
