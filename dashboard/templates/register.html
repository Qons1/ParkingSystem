{% load static %}
<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="{% static 'css/styles.css' %}"></head>
<body class="login-page">
  <div class="login-box">
    <h2>Create Account</h2>
    {% for msg in messages %}<p style="color:red;">{{ msg }}</p>{% endfor %}
    <form method="post">{% csrf_token %}
      <label>Username</label>
      <input type="text" name="name" required>
      <label>Email</label>
      <input type="email" name="email" required>
      <label>Password</label>
      <input type="password" name="password" required placeholder="8+ characters, upper/lower/special">
      <label>Role</label>
      <select name="role" required>
        <option value="admin">Admin</option>
        <option value="mall_owner">Mall Owner</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <p style="text-align:center;margin-top:1rem; font-size: 0.9rem; color:#666;">
      A verification email will be sent. You must confirm before login.
    </p>
    <div style="text-align:center; margin-top:.5rem;">
      <a href="{% url 'login' %}">Back to Login</a>
    </div>
  </div>
</body>
</html>
