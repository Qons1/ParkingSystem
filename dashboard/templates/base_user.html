{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}User Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="{% static 'img/profile.png' %}" alt="Profile" class="avatar">
            <span class="username">User</span>
        </div>
        <nav>
            <a href="{% url 'submit_report' %}" class="nav-link">Submit Report</a>
            <a href="{% url 'parking_details' %}" class="nav-link">Parking Details</a>
            <a href="{% url 'verify_pwd' %}" class="nav-link">Verify as PWD</a>
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
        </nav>
    </div>
    <main style="margin-left: 240px; padding: 2rem;">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
