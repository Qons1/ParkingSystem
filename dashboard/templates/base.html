{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="{% static 'img/profile.png' %}" alt="Profile" class="avatar">
            <span class="username">Admin User</span>
        </div>
        <nav>
            <a href="{% url 'monitor' %}" class="nav-link">Monitor</a>
            <a href="{% url 'register' %}" class="nav-link">Register Slots</a>
            <a href="{% url 'pending' %}" class="nav-link">Pending PWD Verification</a>
            <a href="{% url 'reports' %}" class="nav-link">Reports</a>
            <a href="{% url 'database' %}" class="nav-link">Database</a>
        </nav>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
