{% load static %}
<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="{% static 'css/styles.css' %}"></head>
<body class="login-page">
  <div class="login-box">
    <h2>Set New Password</h2>
    {% if validlink %}
      <form method="post">{% csrf_token %}
        {{ form.non_field_errors }}
        <label>New Password {{ form.new_password1 }}</label>
        <label>Confirm New Password {{ form.new_password2 }}</label>
        <button type="submit">Update Password</button>
      </form>
    {% else %}
      <p>This link is invalid or has expired.</p>
    {% endif %}
    <div style="text-align:center; margin-top:1rem;"><a href="{% url 'login' %}">Back to Login</a></div>
  </div>
</body>
</html>
